<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Library</h1>
    <button id="newBookBtn">NEW BOOK</button>

    <div class="books-grid" id="booksGrid"></div>

    <div class="modal" id="modal">
        <form class="add-book-form" id="addBookForm">
            <div class="modal-head">
                <h3>Add new book</h3>
                <button type="button" id="closeBtn">X</button>
            </div>
            <input class="input" type="text" id="title" placeholder="Title" required maxlength="100">
            <input class="input" type="text" id="author" placeholder="Author" required maxlength="100">
            <input class="input" type="number" id="pages" placeholder="Pages" required max="10000">
            <div class="is-read">
                <label for="read">Have you read this book?</label>
                <input class="checkbox" type="checkbox" id="read">
            </div>
            <button type="submit" id="submitBtn">Submit</button>
        </form>
    </div>

    <script src ="script.js"></script>
</body>
</html>
